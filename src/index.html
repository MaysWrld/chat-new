<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">AI 助手</title> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='-.1em' x='-.05em' font-size='90'>✨</text></svg>">
    <style>
        /* =================================================== */
        /* === 颜色变量定义：固定深色模式，无透明度 === */
        /* =================================================== */
        :root {
            --bg-main: #121212;
            --bg-card: #202124; 
            --bg-input: #303134;
            --text-main: #e8eaed;
            --text-header: #f8f9fa;
            --border-main: #3c4043;
            --color-user: #314037; 
            --color-ai: #2d2e31;
            --color-system-bg: #4a3e2a; 
            --color-system-text: #fcc203; 
            --color-code-bg: #1e1e1e;
            --color-code-lang: #8ab4f8;
            --color-focus-blue: #8ab4f8;
            --color-brand-blue: #8ab4f8;
            --color-brand-blue-rgb: 138, 180, 248; 

            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--bg-main); }
        body { font-family: 'Google Sans', 'Roboto', Arial, sans-serif; display: flex; justify-content: center; align-items: center; color: var(--text-main); }

        .chat-container { 
            width: 100%; height: 100%; max-width: 960px; 
            background-color: var(--bg-card); 
            display: flex; flex-direction: column; 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            position: relative; overflow: hidden;
        }

        @media (min-width: 961px) { .chat-container { height: 90vh; border-radius: 28px; } }

        /* 优化点 1: 确保 Header 具有明确的背景和最高层级 */
        .header { 
            padding: 16px 24px; 
            border-bottom: 1px solid var(--border-main); 
            background-color: var(--bg-card); /* 必须有不透明背景 */
            display: flex; align-items: center; justify-content: flex-start; 
            position: relative; 
            z-index: 100; /* 确保在消息之上 */
            flex-shrink: 0;
        }

        .header-title { 
            font-weight: 700; font-size: 1.2em; 
            background: linear-gradient(to right, var(--google-blue), var(--google-red), var(--google-yellow), var(--google-green));
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; color: transparent; 
            margin-right: 8px;
        }

        .welcome-overlay {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-size: 0.8em; color: #9aa0a6; background-color: var(--bg-input); 
            padding: 4px 12px; border-radius: 16px; z-index: 110; white-space: nowrap;
        }

        @keyframes fade-out { 0% { opacity: 0.7; } 100% { opacity: 0; visibility: hidden; } }
        .welcome-overlay.fading { animation: fade-out 0.5s forwards; }

        #newChatIcon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: var(--color-brand-blue); color: #202124; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            font-size: 1.5em; font-weight: bold; opacity: 0.3; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            z-index: 120;
        }
        #newChatIcon:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }

        /* 优化点 2: 聊天区域的溢出控制 */
        .chat-box { 
            flex-grow: 1; padding: 20px 24px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 16px; 
            scroll-behavior: smooth; 
            position: relative;
            z-index: 10;
        }

        /* 优化点 3: 调整置顶时的间距感 */
        .message { padding: 12px 18px; border-radius: 20px; max-width: 80%; line-height: 1.6; word-wrap: break-word; font-size: 0.95em; scroll-margin-top: 10px; }
        .user-message { align-self: flex-end; background-color: var(--color-user); }
        .ai-message { align-self: flex-start; background-color: var(--color-ai); }
        .system-message { align-self: center; background-color: var(--color-system-bg); color: var(--color-system-text); font-size: 0.85em; padding: 8px 12px; border-radius: 12px; }

        @keyframes breathe-border { 0%, 100% { box-shadow: 0 0 0 0px rgba(var(--color-brand-blue-rgb), 0.3); } 50% { box-shadow: 0 0 0 3px rgba(var(--color-brand-blue-rgb), 0.5); } }
        .ai-thinking { border: 1px solid var(--color-brand-blue); animation: breathe-border 1.5s infinite; padding: 11px 17px; }

        .ai-message pre { background-color: var(--color-code-bg); padding: 12px; border-radius: 8px; overflow-x: auto; font-family: monospace; margin: 10px 0; }
        .ai-message table { border-collapse: collapse; margin: 15px 0; display: block; overflow-x: auto; }
        .ai-message th, .ai-message td { border: 1px solid var(--border-main); padding: 8px 12px; text-align: left; }

        .input-area { padding: 16px 24px; border-top: 1px solid var(--border-main); background-color: var(--bg-card); display: flex; gap: 10px; flex-shrink: 0; z-index: 100; }
        #messageInput { flex-grow: 1; padding: 12px 18px; border-radius: 24px; border: 1px solid var(--border-main); background-color: var(--bg-input); color: var(--text-main); outline: none; }
        #messageInput:focus { border-color: var(--color-focus-blue); }
        #sendButton { padding: 10px 20px; background-color: var(--color-brand-blue); color: #202124; border: none; border-radius: 24px; cursor: pointer; font-weight: bold; }
        
        #scrollSentinel { min-height: 1px; flex-shrink: 0; visibility: hidden; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <span class="header-title" id="appTitleDisplay">AI 助手</span> 
            <div id="welcomeMessageOverlay" class="welcome-overlay" style="display: none;"></div> 
            <span class="header-icon">✨</span>
            <button id="newChatIcon">+</button> 
        </div>
        <div class="chat-box" id="chatBox">
            <div id="scrollSentinel"></div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="向 AI 提问..." autofocus>
            <button id="sendButton">发送</button>
        </div>
    </div>
    
    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatIcon'); 
        const scrollSentinel = document.getElementById('scrollSentinel');
        const welcomeMessageOverlay = document.getElementById('welcomeMessageOverlay');
        const appTitleDisplayElement = document.getElementById('appTitleDisplay'); 
        const pageTitleElement = document.getElementById('pageTitle');

        let currentAbortController = null; 
        let typingTimerIds = []; 
        let isSentinelActive = false; 

        function updateSentinelHeight() {
            if (isSentinelActive) {
                const chatBoxHeight = chatBox.clientHeight;
                scrollSentinel.style.height = (chatBoxHeight - 100) + 'px';
            } else {
                scrollSentinel.style.height = '0px';
            }
        }

        function stopAllTyping() {
            typingTimerIds.forEach(id => clearTimeout(id));
            typingTimerIds = [];
        }

        function renderMarkdown(text) {
            let htmlText = text;
            htmlText = htmlText.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<pre><code>${lang ? `<span style="color:var(--color-code-lang)">${lang}</span>\n` : ''}${escapedCode}</code></pre>`;
            });

            const lines = htmlText.split('\n');
            let output = [];
            let inTable = false;
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!inTable && line.startsWith('|') && i + 1 < lines.length && lines[i+1].includes('|---')) {
                    output.push('<table><thead><tr>');
                    line.split('|').filter(c => c.trim()).forEach(h => output.push(`<th>${h.trim()}</th>`));
                    output.push('</tr></thead><tbody>');
                    inTable = true; i++; continue;
                } else if (inTable && line.startsWith('|')) {
                    output.push('<tr>');
                    line.split('|').filter(c => c.trim()).forEach(d => output.push(`<td>${d.trim()}</td>`));
                    output.push('</tr>');
                } else {
                    if (inTable) { output.push('</tbody></table>'); inTable = false; }
                    output.push(line);
                }
            }
            htmlText = output.join('\n');
            htmlText = htmlText.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            htmlText = htmlText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return htmlText.replace(/\n/g, '<br>');
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text;
            } else if (sender === 'ai') {
                messageDiv.classList.add('ai-message');
            } else {
                messageDiv.classList.add('system-message');
                messageDiv.innerHTML = text;
            }
            chatBox.insertBefore(messageDiv, scrollSentinel);
            if (sender !== 'user') { chatBox.scrollTop = chatBox.scrollHeight; }
            return messageDiv;
        }

        async function startTyping(messageElement, rawText) {
            return new Promise(resolve => {
                let i = 0;
                function type() {
                    if (i < rawText.length) {
                        messageElement.innerHTML = renderMarkdown(rawText.substring(0, i + 1)) + '▋';
                        i++;
                        typingTimerIds.push(setTimeout(type, 15));
                    } else {
                        messageElement.innerHTML = renderMarkdown(rawText);
                        resolve();
                    }
                }
                type();
            });
        }

        async function fetchConfig() {
            updateSentinelHeight();
            try {
                const response = await fetch('/api/admin');
                if (response.ok) {
                    const config = await response.json();
                    const title = config.appTitle || "AI 助手";
                    pageTitleElement.textContent = title;
                    appTitleDisplayElement.textContent = title;
                    if (config.welcomeMessage) showWelcomeMessage(config.welcomeMessage);
                }
            } catch (e) { console.error("Config fetch failed", e); }
        }

        function showWelcomeMessage(text) {
            welcomeMessageOverlay.textContent = text;
            welcomeMessageOverlay.style.display = 'block';
            setTimeout(() => {
                welcomeMessageOverlay.classList.add('fading');
                setTimeout(() => { welcomeMessageOverlay.style.display = 'none'; }, 500);
            }, 3000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            stopAllTyping();
            if (currentAbortController) currentAbortController.abort();

            isSentinelActive = true; 
            const userMsg = appendMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;

            updateSentinelHeight();
            // 优化点 4: 发送后立即置顶显示新消息
            userMsg.scrollIntoView({ block: 'start', behavior: 'smooth' });

            const aiMessageDiv = appendMessage('ai', '');
            aiMessageDiv.classList.add('ai-thinking');
            aiMessageDiv.textContent = '思考中...';

            currentAbortController = new AbortController();
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: message }] }] }),
                    signal: currentAbortController.signal
                });
                const data = await response.json();
                aiMessageDiv.classList.remove('ai-thinking');
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || '未收到响应';
                await startTyping(aiMessageDiv, aiText);
            } catch (e) {
                if (e.name !== 'AbortError') {
                    aiMessageDiv.remove();
                    appendMessage('system', '网络错误，无法连接 AI。');
                }
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', e => { 
            if(e.key === 'Enter' && !e.shiftKey && !e.isComposing) {
                e.preventDefault();
                sendMessage();
            }
        });
        newChatButton.addEventListener('click', async () => {
            if (confirm("开启新聊天？")) {
                await fetch('/api/new_chat', { method: 'POST' });
                window.location.reload();
            }
        });

        window.onload = fetchConfig;
        window.addEventListener('resize', updateSentinelHeight);
    </script>
</body>
</html>
